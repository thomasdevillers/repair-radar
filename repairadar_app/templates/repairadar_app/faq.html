<!DOCTYPE html>
<html>
<head>
    <title>FAQ</title>
    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById(id);
            if (answer.style.display === "none") {
                answer.style.display = "block";
            } else {
                answer.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Frequently Asked Questions</h1>

    <div class="faq-item">
        <h2 class="faq-question" onclick="toggleAnswer('answer1')">Question 1</h2>
        <p class="faq-answer" id="answer1">Answer to Question 1</p>
    </div>

    <div class="faq-item">
        <h2 class="faq-question" onclick="toggleAnswer('answer2')">Question 2</h2>
        <p class="faq-answer" id="answer2">Answer to Question 2</p>
    </div>

    <!-- Add more questions and answers as needed -->

</body>
</html>
